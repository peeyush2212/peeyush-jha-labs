<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peeyush Jha Labs – Pricing, Risk & Portfolio Analytics</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <div class="brand__title">Peeyush Jha Labs</div>
        <div class="brand__sub">Quantitative Pricing, Risk & Portfolio Analytics</div>
      </div>

      <nav class="nav" aria-label="Primary">
        <a class="nav-link" href="/" data-link>Home</a>
        <a class="nav-link" href="/pricer" data-link>Pricer</a>
        <a class="nav-link" href="/portfolio" data-link>Portfolio</a>
        <a class="nav-link" href="/strategy" data-link>Strategy</a>
        <a class="nav-link" href="/macro" data-link>Macro</a>
        <a class="nav-link" href="/scenario" data-link>Scenario</a>
        <a class="nav-link" href="/tax" data-link>Tax</a>
        <a class="nav-link" href="/capbud" data-link>Capital</a>
        <a class="nav-link" href="/batch" data-link>Batch</a>
        <a class="nav-link" href="/runs" data-link>Runs</a>
      </nav>

      <div class="topbar__actions">
        <div class="profile">
          <button class="profile__btn" id="profileButton" aria-haspopup="menu" aria-expanded="false">
            <span class="avatar" id="profileAvatar" aria-hidden="true">PJ</span>
            <span class="profile__name" id="profileName">Profile</span>
            <span class="profile__chev" aria-hidden="true">▾</span>
          </button>
          <div class="menu" id="profileMenu" role="menu" hidden></div>
        </div>

<button class="pill" id="demoToggle" type="button" aria-pressed="false" title="Guided demo checklist">
              Demo
            </button>
<button class="icon-btn icon-btn--small" id="paletteButton" type="button" aria-label="Command palette (Ctrl+K)" title="Command palette (Ctrl+K)">
  ⌘K
</button>

<div class="status" id="apiStatus">Checking…</div>
      </div>
    </header>

    <main class="container">
      <div id="view"></div>
    </main>

    <div id="modalRoot"></div>
    <div id="toastRoot" class="toast-root" aria-live="polite" aria-relevant="additions"></div>

    <footer class="footer">
      <div>Built and maintained by Peeyush Kumar Jha</div>
      <div class="muted">Version <span id="uiVersion">—</span></div>
    </footer>

    <!-- Quant background accent (shown on the home route) -->
    <div id="quantFx" class="quant-fx" aria-hidden="true">
      <canvas id="quantFxCanvas"></canvas>
    </div>

    <script type="module" src="/static/app.js"></script>
  </body>
</html>
